<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- 🌐 Mind Map Viewport -->
  <div id="mapViewport">
    <div id="mapContainer"></div>
  </div>

  <!-- 🎨 Context Menu -->
  <div id="contextMenu" class="context-menu">
    <div data-action="edit">✏️ Edit</div>
    <div data-action="delete">❌ Delete</div>
    <div data-action="color">🎨 Color</div>
    <div data-action="icon">🔤 Icon</div>
  </div>

  <!-- 🧭 Minimap (Optional) -->
  <canvas id="minimap"></canvas>

  <!-- 🛠️ Toolbar -->
  <div class="toolbar">
    <button id="addNodeBtn" title="Add Node">➕</button>
    <button id="jsonToggleBtn" title="View/Edit JSON">🧾</button>
    <button id="toggleDarkModeBtn" title="Toggle Dark Mode">🌙</button>
  </div>
  
  <!-- JSON View/Edit Mode -->
  <div id="jsonPanel">
   <h3>🧾 JSON View/Edit</h3>
   <textarea id="jsonTextarea" spellcheck="false"></textarea>
   <div class="json-buttons">
     <button id="applyJsonBtn">Apply</button>
     <button id="closeJsonBtn">Close</button>
   </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
