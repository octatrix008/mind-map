<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mind Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="layout">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>Mind Map</h2>
        <button id="toggleSidebarBtn">✖</button>
      </div>
      <button id="addNodeBtn">➕ Add Node</button>
      <button id="saveMapBtn">💾 Save</button>
      <button id="loadMapBtn">📂 Load</button>
      <button id="exportBtn">⬇️ Export</button>
      <button id="importBtn">⬆️ Import</button>
      <input type="file" id="importInput" style="display: none" />
      <button id="resetViewBtn">🔄 Reset View</button>
    </aside>

    <!-- Map Viewport -->
    <main id="mapViewport">
      <button id="showSidebarBtn">☰ Open</button>
      <button id="toggleDarkModeBtn" class="top-right">🌙</button>
      <svg id="connectionLines"></svg>
      <div id="mapContainer"></div>
      <canvas id="minimap"></canvas>
    </main>
  </div>

  <ul id="contextMenu" class="context-menu">
  <li data-action="edit">📝 Edit Text</li>
  <li data-action="delete">❌ Delete Node</li>
  <li data-action="connect">🔌 Start Connection</li>
  <li data-action="disconnect">🧷 Disconnect All</li>
  </ul>


  <script src="script.js"></script>
</body>
</html>
